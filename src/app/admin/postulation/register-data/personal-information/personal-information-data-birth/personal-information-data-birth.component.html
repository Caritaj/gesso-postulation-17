<form class="pt-8 px-3" [formGroup]="personDataBirthFormGroup">
    <div formGroupName="birthUbigeo">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Departamento</mat-label>
                <mat-select formControlName="level1Id">
                    @for(item of departments(); track item){
                        <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Provincia</mat-label>
                <mat-select formControlName="level2Id">
                    @for(item of provinces(); track item){
                        <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Distrito</mat-label>
                <mat-select formControlName="level3Id">
                    @for(item of districts(); track item){
                        <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
