<form class="pt-8 px-3" [formGroup]="personDataUbigeoFormGroup">
    <div formGroupName="ubigeo">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Departamento</mat-label>
                <mat-select formControlName="level1Id">
                    @for (item of departments(); track item){
                    <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Provincia</mat-label>
                <mat-select formControlName="level2Id">
                    @for (item of provinces(); track item){
                    <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Distrito</mat-label>
                <mat-select formControlName="level3Id" name="districts-ubi">
                    @for (item of districts(); track item){
                    <mat-option [value]="item.id">{{ item.text }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Ámbito/Comunidad</mat-label>
                <input type="text" [maxLength]="80" matInput formControlName="level4Name" />
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Sector/Barrio</mat-label>
                <input type="text" [maxLength]="80" matInput formControlName="level4Name" />
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Dirección</mat-label>
                <input type="text" [maxLength]="80" matInput disabled />
            </mat-form-field>
        </div>
    </div>
</form>
